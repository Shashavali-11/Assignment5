<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        fieldset {
            background-color: rgb(167, 217, 140);
            color: rgb(163, 9, 9);
        }

    </style>
</head>
<body>
    <form action="./Home.html">
        <fieldset>
          <legend>Login Form</legend>
            
            <center><h1>LogIn Form</h1></center><br>
            <label for="user">User Name : </label>
            <input
              type="text"
              id="user"
              name="username"
              placeholder="UserName"
              required
            /><br /><br />
            <label for="pswd">Password : </label>
            <input
              type="password"
              id="pswd"
              name="pswdd"
              placeholder="Password"
              required
            /><br /><br />
  
            <input type="submit" formaction="./Home.html" value="LogIn" />
            
            <br><br><br><br>


            <a href="./ForgetPassword.html" >Forget Password </a>
            <br><br>
            <input type="submit" value="Sign Up" formaction="./SignUp.html">



        </fieldset>
      </form>
    
</body>
</html>
